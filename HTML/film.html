	<form name="Formular" action="http://martinakraus.net/immdb.php" onsubmit="return checkFormular()" method="GET">

		<tr>
			<td width="50%" height="50"><b>Filmtitel</b></td>

		<tr>
		    <td><input id="button" type="submit" name="senden" onsubmit="return checkFormular()" value="Film anlegen"/></td>
		</tr>
		<figure>
		<div id="bild"> 
	    <img src="../LOGO/Working-Eating-above-Manhattan.jpg" height="70%" width="100%"/>
