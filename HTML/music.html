<!DOCTYPE html>
<html lang="en">
<html lang="de">
    <head>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<title>Krieger&Tunali GmbH music</title>
		<link rel="stylesheet" media="screen" href="../CSS/FilmUndMusik.css"/>
		<script src="../JAVAScript/music_check.js"></script>
	</head>
	<body>
	    <p id="überschrift">Music <a id="homelink" href="../HTML/home.html">(zurück)</a></p>
        <a id="FavLink" href="favoriten.html">>>Meine Favoriten<<</a>
	    <div id="tabelle" class="boxed">
		<form name="Formular" action="http://martinakraus.net/immdb.php" onsubmit="return checkMusicFormular()" method="GET">
		<table>
		    <tr>
		    	<td width="50%" height="50"><b>Interpreter</b></td>
			    <td><input size="32" type="text" name="interpreter"/><td>
		    </tr>	
		    <tr>	
			    <td width="50%" height="50"><b>Albumtitel</b></td>
		    	<td><input size="32" type="text" name="albumtitel"/><td>
		    </tr>
		    <tr>
		    	<td width="50%" height="50"><b>Erscheinungsjahr</b></td>
	    		<td><input size="32" type="text" name="musicerscheinungsjahr"/><td>
	    	</tr>
		    <tr>
	    		<td width="50%" height="50"><b>Songs</b></td>
	    		<td><textarea name="songs" cols="25" rows="5"></textarea><td>
	    	</tr>
	    	<tr>
	    		<td width="50%" height="50"><b>Genre</b></td>
	    		<td><select name="musicgenre">
			        <option value="genrePunk" selected="selected">Punk</option>
				    <option value="genreMetal">Metal</option>
				    <option value="genrePop">Pop</option>
				    <option value="genreSoul">Soul</option>
				    <option value="genreHipHop">HipHop</option>
				    <option value="genreTechno">Techno</option>
				    </select>
	    	</tr>	
	    	<tr>	
	    		<td width="50%" height="50"><b>Als Favoirt makieren</b></td>
	    		<td><input type="checkbox" name="musicfavorit" value="leer"/><br/>
	    	</tr>
    		<tr>
	    	    <td ><input id="button" type="submit" name="senden" onsubmit="return checkFilmFormular()" value="Album anlegen"/></td>
	    	</tr>
			<figure>
			<div id="bild"> 
	        <img src="../LOGO/Working-Eating-above-Manhattan.jpg" height="70%" width="100%"/> 
	        <figcaption>Krieger&Tunali GmbH</figcaption> 
	        </div>
			</figure>
	    </table>
		</form>
		</div>
	</body>	
</html>
